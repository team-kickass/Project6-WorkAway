<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Project</title>
	<link rel="stylesheet" href="public/styles/style.css">
	<link href="map/dist/jqvmap.css" media="screen" rel="stylesheet" type="text/css"/>
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:700|Raleway:300,700" rel="stylesheet">
	<link rel="shortcut icon" href="favicon.ico"/>
</head>
<body>
	<section id="top">
	<div class="wrapper intro-text" id="start">
	<h1>Work Away</h1>
	<p class="header-p">Pick 3 countries. We'll find you the best city for digital nomads.</p>
	</section>
	<div id="vmap"></div>

	<form action="" class="wrapper">
		<select id="currency">
		  <option value="Canadian Dollar">Canadian Dollar ($)</option>
		  <option value="United States Dollar">US Dollar ($)</option>
		  <option value="Euro">Euro (€)</option>
		  <option value="Japanese Yen">Japanese Yen (¥)</option>
		  <option value="British Pound Sterling">British Pound (£)</option>
		  <option value="Australian Dollar">Australian Dollar ($)</option>
		  <option value="Swiss Franc">Swiss Franc (Fr)</option>
		  <option value="Mexican Peso">Mexican Peso ($)</option>
		  <option value="Chinese Yuan">Chinese Yuan (元)</option>
		  <option value="New Zealand Dollar">New Zealand Dollar ($)</option>
		  <option value="Swedish Krona">Swedish Krona (Kr)</option>
		  <option value="Russian Ruble">Russian Ruble (₽)</option>
		  <option value="Hong Kong Dollar">Hong Kong Dollar ($)</option>
		  <option value="South Korean Won">Korean Won (₩)</option>
		</select>

		<div class="alert">Please pick 3 countries</div>
		<div class="alert2">You can only pick 3!</div>
		<input type="submit" value="Find Cities">
	</form>

	<section class="results wrapper" id="results">
		<div class="intro-text">
			<h1>Check Out...</h1>
			<p>Here are the best cities for digital nomads in the countries you picked.</p>
		</div>

		<div class="sk-folding-cube">
		  <div class="sk-cube1 sk-cube"></div>
		  <div class="sk-cube2 sk-cube"></div>
		  <div class="sk-cube4 sk-cube"></div>
		  <div class="sk-cube3 sk-cube"></div>
		</div>

		<div id="cityData">

		</div>
		<div class="startOver"><a href="">Start Over</a></div>
	</section>

	<footer>
		<h6>Developed by <a href="http://saraberkes.com" target="_blank">Sara</a>, <a href="http://byjuliakim.com" target="_blank">Julia</a> & <a href="https://twitter.com/mikewalkercodes" target="_blank">Mike</a> using the <a href="https://nomadlist.com/" target="_blank">NomadList</a> and <a href="https://currencylayer.com/" target="_blank">CurrencyLayer</a> APIs</h6>
	</footer>

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="map/dist/jquery.vmap.js"></script>
	<script type="text/javascript" src="map/dist/maps/jquery.vmap.world.js" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/2.0.0/jquery.smooth-scroll.min.js"></script>
	<script src="public/scripts/main.js"></script>
</body>
</html>
